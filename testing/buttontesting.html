<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Button Example</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .elementor-button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .elementor-button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100px;
        }

        .elementor-button > span{
            margin-right: 10px;
        }
        
        .elementor-adopt {
            background-color: #e74c3c;
        }
        
        .elementor-adopt:hover {
            background-color: #c0392b;
        }
        
        .elementor-foster {
            background-color: #34495e;
        }
        
        .elementor-foster:hover {
            background-color: #2c3e50;
        }
        
        .elementor-donate {
            background-color: #ecf0f1;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }
        
        .elementor-donate:hover {
            background-color: #e74c3c;
            color: white;
        }
        
        .elementor-volunteer {
            background-color: #34495e;
        }
        
        .elementor-volunteer:hover {
            background-color: #2c3e50;
        }
        
    </style>
</head>
<body>
    <div class="elementor-button-container">
        <button class="elementor-button elementor-adopt"><span><i class="fa-solid fa-paw"></i></span> Adopt</button>
        <button class="elementor-button elementor-foster"><span><i class="fa-solid fa-paw"></i></span> Foster</button>
        <button class="elementor-button elementor-donate"><span><i class="fa-solid fa-paw"></i></span> Donate</button>
        <button class="elementor-button elementor-volunteer"><span><i class="fa-solid fa-paw"></i></span> Volunteer</button>
    </div>
</body>
</html>
